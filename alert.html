<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Alerts</title>
</head>
<style>
    /* Global styles */

* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin: 0 1em;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 1em;
}

h1, h2 {
    text-align: center;
}

h2 {
    margin-top: 2em;
}

section {
    margin-bottom: 3em;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

/* Alert form styles */

form div {
    margin-bottom: 1em;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input, textarea {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 0.5em 1em;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #444;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5502/traffic/home.html">Home</a></li>
                <li><a href="http://127.0.0.1:5502/traffic/traffUpdate.html">Traffic Updates</a></li>
                <li><a href="http://127.0.0.1:5502/traffic/map.html">Traffic Maps</a></li>
                <li><a href="http://127.0.0.1:5502/traffic/alert.html">Traffic Alerts</a></li>
                <li><a href="http://127.0.0.1:5502/traffic/about.html">About</a></li>
            </ul>
        </nav>
        <h1>Traffic Alerts</h1>
    </header>
    <main>
        <section>
            <h2>Recent Traffic Alerts</h2>
            <ul id="alert-list">
                <li>No recent traffic alerts.</li>
            </ul>
        </section>
        <section>
            <h2>Report a Traffic Alert</h2>
            <form id="alert-form">
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit">Submit Alert</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Traffic Alerts</p>
    </footer>
    <script>
        // Get the alert list element
const alertList = document.getElementById("alert-list");

// Get the alert form element
const alertForm = document.getElementById("alert-form");

// Add a submit event listener to the alert form
alertForm.addEventListener("submit", function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    // Get the location and description inputs
    const locationInput = document.getElementById("location");
    const descriptionInput = document.getElementById("description");

    // Create a new alert item
    const newAlert = document.createElement("li");
    newAlert.innerHTML = `<strong>${locationInput.value}</strong>: ${descriptionInput.value}`;

    // Add the new alert item to the alert list
    alertList.appendChild(newAlert);

    // Reset the form inputs
    locationInput.value = "";
    descriptionInput.value = "";
});

    </script>
</body>
</html>
